<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Planner</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="elm.js"></script>
  </head>
  <body>
    <div class="row">
      <dic class="columns small-12 small-centered">
        <h1>Schedule Planner </h1>
      </div>
    </div>
    <script type="text/javascript">
    var storedState = localStorage.getItem('schedule-planner-state');
    var startingState = storedState ? JSON.parse(storedState) : null;
    var schedulePlanner = Elm.fullscreen(Elm.Main, { getStorage: startingState });

    schedulePlanner.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('schedule-planner-state', JSON.stringify(state));
    });
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
